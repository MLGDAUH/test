<html lang="fr">

    <title>Carte Leaflet avec Popup PDF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Modal -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Note de Renseignements d'Urbanisme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfFrame" width="100%" height="400px"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

        var geojsonLayer = L.geoJSON(geojsonFeature, {
            style: function(feature) {
                return {
                    color: 'blue',
                    fillColor: 'blue',
                    fillOpacity: 0.5, // Définir l'opacité de remplissage à 50%
                    weight: 2
                };
            },
            onEachFeature: function(feature, layer) {
                layer.on('click', function() {
                    var pdfData = generatePDF(feature);
                    $('#pdfFrame').attr('src', pdfData);
                    $('#pdfModal').modal('show');
                });
            }
        }).addTo(map);

            doc.addImage(imgData, 'PNG', 10, 120, 70, 50);


            // Utiliser une propriété de la couche GeoJSON comme titre
            var title = feature.properties.name;

            // Ajouter un titre
            doc.setFontSize(20);
            doc.setFont('helvetica', 'bold');
            doc.text(title, 10, 10);

            // Ajouter un sous-titre
            doc.setFontSize(16);
            doc.setFont('helvetica', 'normal');
            doc.text("Détails", 10, 20);

            // Ajouter les propriétés de la caractéristique
            doc.setFontSize(12);
            doc.text("Nom: " + feature.properties.name, 10, 30);
            doc.text("Description: " + feature.properties.description, 10, 40);

            // Ajouter du texte pré-enregistré
            doc.setFontSize(12);
            doc.text("Ceci est un texte pré-enregistré.", 10, 50);
            doc.text("Vous pouvez ajouter plus d'informations ici.", 10, 60);

            // Ajouter une ligne
            doc.line(10, 70, 200, 70);

            // Ajouter plus de texte pré-enregistré
            doc.text("Informations supplémentaires:", 10, 80);
            doc.text("Cette section peut contenir plus de détails.", 10, 90);

            // Ajouter un rectangle
            //doc.rect(10, 100, 180, 10, 'F'); // Rectangle rempli


            // Ajouter un tableau avec les propriétés de la couche GeoJSON
            var tableStartY = 180;
            var columnWidth = 40;
            var rowHeight = 10;
            var properties = feature.properties;

            // Dessiner les en-têtes de colonne
            doc.setFontSize(10);
            doc.text("Propriété", 10, tableStartY);
            doc.text("Valeur", 10 + columnWidth, tableStartY);

            // Dessiner les lignes du tableau
            var rowY = tableStartY + rowHeight;
            for (var key in properties) {
                if (properties.hasOwnProperty(key)) {
                    doc.text(key, 10, rowY);
                    doc.text(properties[key], 10 + columnWidth, rowY);
                    rowY += rowHeight;
                }
            }

            // Dessiner les lignes horizontales et verticales
            for (var i = 0; i < Object.keys(properties).length + 1; i++) {
                var lineY = tableStartY + i * rowHeight;
                doc.line(10, lineY, 10 + 2 * columnWidth, lineY); // Ligne horizontale
            }
            doc.line(10, tableStartY, 10, rowY - rowHeight); // Ligne verticale
            doc.line(10 + columnWidth, tableStartY, 10 + columnWidth, rowY - rowHeight); // Ligne verticale
            doc.line(10 + 2 * columnWidth, tableStartY, 10 + 2 * columnWidth, rowY - rowHeight); // Ligne verticale

            var pdfData = doc.output('datauristring');
            return pdfData;
